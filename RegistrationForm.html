<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="bg-img">
    <form>
        <img src="Register.png" class="Image">
        <h1>Register</h1>
        <hr>
        <p>
            <label for="login">First Name</label>
            <input type="text" name="login" id="login" placeholder="enter your first name" autocomplete="off" required>
        </p>
        <p>
            <label for="login">Last Name</label>
            <input type="text" name="login" id="login" placeholder="enter your last name" autocomplete="off" required>
        </p>
        <p>
            
            <label for="login">Email Address</label>
            <input type="email" name="login" id="login" placeholder="enter your email address" autocomplete="off" required>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name='password' id="password" placeholder="enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="must have at least 1 uppercase character, 1 lowercase character, 1 special character,1 number and must be at least 6 characters long" required> 
        </p>
        
        <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
    </form>
</div>
</body>
</html>
